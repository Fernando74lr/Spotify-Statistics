<!doctype html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Statistics</title>
    <!-- Bootstrap v5.0 -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    >

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Authorization Code</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
    </div>

    <div id="dashboard" class="d-none">
        <div id="user-profile">
            <div id="user-profile-picture">
                <img
                    id="profile-picture"
                    alt="user-profile-picture"
                >
            </div>
            <div id="username">
                <h4></h4>
            </div>
            <div id="contact-info">
                <a href="#">About us</a>
                <a href="#">Contact</a>
            </div>
        </div>

        <div id="statistics">
            <div id="title" class="mb-3">
                <h2>Your top 10</h2>
            </div>
            <div id="tops">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="songs-forever-tab" data-bs-toggle="tab" data-bs-target="#songs-forever" type="button" role="tab" aria-controls="songs-forever" aria-selected="true">Songs of all time</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="songs-last-month-tab" data-bs-toggle="tab" data-bs-target="#songs-last-month" type="button" role="tab" aria-controls="songs-last-month" aria-selected="false">Songs of the last month</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="artists-forever-tab" data-bs-toggle="tab" data-bs-target="#artists-forever" type="button" role="tab" aria-controls="artists-forever" aria-selected="false">Artists of all time</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="artists-last-month-tab" data-bs-toggle="tab" data-bs-target="#artists-last-month" type="button" role="tab" aria-controls="artists-last-month" aria-selected="false">Artists of the last month</button>
                      </li>
                      <li class="nav-item" role="presentation">
                        <button class="nav-link" id="albums-tab" data-bs-toggle="tab" data-bs-target="#albums" type="button" role="tab" aria-controls="albums" aria-selected="false">Albums</button>
                      </li>
                      <li class="nav-item" role="presentation">
                        <button class="nav-link" id="genres-tab" data-bs-toggle="tab" data-bs-target="#genres" type="button" role="tab" aria-controls="genres" aria-selected="false">Genres</button>
                    </li>
                </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="songs-forever" role="tabpanel" aria-labelledby="songs-forever-tab">
                            <ul id="tops-items">
                            </ul>
                        </div>
                        <div class="tab-pane fade" id="songs-last-month" role="tabpanel" aria-labelledby="songs-last-month-tab">
                        </div>
                        <div class="tab-pane fade" id="artists-forever" role="tabpanel" aria-labelledby="artists-forever-tab">
                        </div>
                        <div class="tab-pane fade show" id="artists-last-month" role="tabpanel" aria-labelledby="artists-last-month-tab">
                        </div>
                        <div class="tab-pane fade" id="albums" role="tabpanel" aria-labelledby="albums-tab">
                        </div>
                        <div class="tab-pane fade" id="genres" role="tabpanel" aria-labelledby="genres-tab">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    </script>
    <script type="text/javascript" src="apiCall.js"></script>
  </body>
</html>
